<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:form id="loginForm">
	<p:growl id="msg" showDetail="true" life="4000" />
	<p:panel id="loginPnl" header="Login"
		style="width: 350px; margin: 0 auto;">
		<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
			<h:outputText value="Username" />
			<p:inputText id="username" value="#{userLoginBean.username}"></p:inputText>
			<p:spacer />
			<p:spacer />
			<h:outputText value="Password" />
			<p:password id="password" value="#{userLoginBean.password}"
				feedback="false"></p:password>
			<p:message for="password"></p:message>
		</h:panelGrid>
		<h:panelGrid columns="1" cellpadding="10" width="100%">
			<p:commandButton id="loginButton" action="#{userLoginBean.login()}"
				value="Login" update="loginForm" ajax="true" style="float: right;">
			</p:commandButton>
		</h:panelGrid>
		
		<h:panelGrid columns="1" cellpadding="10" width="100%">
			<p:commandButton id="productButton" action="#{userLoginBean.showProducts()}"
				value="Show products" update="loginForm" ajax="true" style="float: right;">
			</p:commandButton>
		</h:panelGrid>
	</p:panel>
</h:form>
</html>
