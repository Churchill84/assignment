<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Registration Page</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="registerForm">
			<table>
				<tr>
					<td><h:outputText value="Enter Your Name:" /></td>
					<td><h:inputText id="name" value="#{personBean.person.name}"
							required="true" requiredMessage="Please enter your name" /></td>
					<td><h:message for="name" style="color:red" autoUpdate="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Your SurName:" /></td>
					<td><h:inputText id="sname" value="#{personBean.person.surname}"
							required="true" requiredMessage="Please enter your surname" /></td>
					<td><h:message for="sname" style="color:red" autoUpdate="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Your email:" /></td>
					<td><h:inputText id="email" value="#{personBean.person.email}"
							required="true" requiredMessage="Please enter your email" /></td>
					<td><h:message for="email" style="color:red" autoUpdate="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Address :" /></td>
					<td><h:inputText id="psw" value="#{personBean.person.address}"
							required="true" requiredMessage="Please enter your address" /></td>
					<td><h:message for="psw" style="color:red" autoUpdate="true" /></td>
				</tr>
				<tr>
					<td />
					<td><h:commandButton value="Register" action="#{personBean.insertPerson()}" /></td>
				</tr>
				<tr>
					<td><h:outputLink value="userproductbucket.xhtml">Home</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</h:body>
</html>
