<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template_main.xhtml">

	<ui:define name="body">

		<div class="header"></div>
		<div id="mainContent">
			<div class="OrderDetailsContent">
				<div class="OrderDetailsForm">
					<h:form id="OrderDetailsForm">
						<h:outputStylesheet library="css" name="style.css" />
						<p:dataTable id="tblOrderDetails" var="report"
							value="#{orderDetialsBean.orderReportList}" emptyMessage="No data"
							rows="10" paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							rowKey="#{report.hashCode()}">
							<p:column headerText="Image">
								<h:graphicImage url="#{report.productImage}" width="200" height="171" />
							</p:column>
							<p:column headerText="Description">
								<h:outputText value="#{report.productDesc}" />
							</p:column>
							<p:column headerText="Quantity">
								<h:outputText value="#{report.quantity}" />
							</p:column>
							<p:column headerText="Person">
								<h:outputText value="#{report.personName}" />
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{report.personEmail}" />
							</p:column>
							<p:column headerText="Address">
								<h:outputText value="#{report.personAddress}" />
							</p:column>
							<!-- 
							<p:column>
								<p:commandButton id="bucket" class="btn btn-success btnSpace"
									actionListener="#{productBean.createBucketList(product)}"
									icon="bucket-picture" style="float: right;">
								</p:commandButton>
							</p:column>
							 -->
						</p:dataTable>
						<hr />
						<h:panelGrid columns="1" cellpadding="10" width="100%">
							<p:commandButton id="loginButton"
								class="btn btn-success btnSpace" value="Logout"
								action="#{productBean.logout()}" style="float: right;">
							</p:commandButton>
						</h:panelGrid>
						
						<h:panelGrid columns="1" cellpadding="10" width="100%">
							<p:commandButton id="bucketButton"
								class="btn btn-success btnSpace" value="Back"
								action="#{productBean.showBucketPage()}" style="float: right;">
							</p:commandButton>
						</h:panelGrid>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
